<!DOCTYPE html>
<html>
<head>
	<title>3wsubject</title>
	<link rel = "stylesheet" type = "text/css" href = "3wsubject.css">
	<link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			lt();
		});

		function lt(){
			$.ajax({
				type: 'GET',
				url: 'http://spartacodingclub.shop/order',
				data: {},
				success:function(res){
					console.log('성공');
					console.log(res);
				 	
				 	let full = res.orders;
				 	//let lname ='';
				 	//let lcnt ='';
				 	//let ladr = '';
				 	//let lphn ='';

				 	

				 	for(let i=0; i<full.length-10; i++){
				 		//lname +='<li>'+full[i]['name']+'</li>';
				 		let lname =full[i]['name'];
				 		let lcnt =full[i]['count'];
				 		let ladr =full[i]['address'];
				 		let lphn =full[i]['phone'];

				 		let fthing =  '<tr>\
            							<td>'+lname+'</td>\
            							<td>'+lcnt+'</td>\
          								<td>'+ladr+'</td>\
            							<td>'+lphn+'</td>\
          							   </tr>';
        				$('#box1').append(fthing);
				 	}
				 	//console.log(name);
				 	//console.log(cnt);
				 	//console.log(adr);
				 	//console.log(phn);
				 	$('#box1').html(fthing);
				
				},
				error:function(res){
					console.log(res);
				}

			});

		}
	</script>

	<script type="text/javascript">


		function clk(){

	 		let boxname = $('#1name').val();
	 		let boxcnt = $('#2cnt').val();
	 		let boxadd = $('#3addr').val();
	 		let boxphn = $('#4num').val();
	 

	 		if(boxname ==''){
	 			alert('이름을 입력하세요')
		 		$('#1name').focus();
		 	}else if(boxcnt == ''){
		 		alert('수량을 선택하세요')
		 		$('#2cnt').focus();
		 	}else if(boxadd==''){
		 		alert('주소를 입력하세요')
		 		$('#3addr').focus();
		 	}else if(boxphn==''){
		 		alert('번호를 입력하세요')
		 		$('#4num').focus();
		 	}else {
		 		alert('주문완료')
		 	}

		 }

	</script>
</head>
<body>
<!-- 사진 -->
	<div class = "wrap">
		<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">

		        <img class="d-block" src="./IMG_0325.jpg" alt="First slide">
		  </div>
		</div>
	<!-- 점보 -->
	<div class = "wrap2">
		<div class="jumbotron jumbotron-fluid">
		  <div class="container">

		    <p class="lead">수영할때도 패셔너블한 강아지 되기</p>
		  </div>
		</div>
	
	<!-- 주문자이름 -->
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="inputgrouptext1" >주문자이름</span>
		  	 <input type="text" class="formcontrol1" id="1name">
		  </div>
		</div>
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="inputgrouptext1" for="inputGroupSelect01">수량</span>

		    </div>

		  <div class="input-group-prepend">

		<div class="input-group">

			</tbody>
